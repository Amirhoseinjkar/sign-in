<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>light/dark switch toggle</title>
  <link rel="stylesheet" href="css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="circle-bg"></div>
    <div class="form-wraper">
      <div class="form-wraper-left">
        <div class="sun-moon"></div>
        <button type="button">
          <span class="bg"></span>
          <span class="light">light</span>
          <span class="dark">dark</span>
        </button>

      </div>
      <div class="form-wraper-right">
        <h1>contact us</h1>
        <input type="text" class="field" placeholder="your name">
        <input type="email" class="field" placeholder="your email">

        <textarea class="field msg" placeholder="your massage"></textarea>
        <button type="button">send massage</button>

      </div>
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
